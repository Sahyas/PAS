<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <title>Product Management</title>
</h:head>
<h:body>
    <div>
        #{request.userPrincipal}
    </div>
    <ui:include src="navigation.xhtml"></ui:include>
    <a href="addRent.xhtml" class="btn btn-outline-primary" role="button">Add Rent</a>
    <h:form rendered="#{userRole.isAdmin() || userRole.isModerator()}">
        <h:dataTable value="#{rentBean.rents}" var="rents">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{rents.get("id")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">Begin Time</f:facet>
                <h:outputText value='#{rents.get("beginTime")}'/>
            </h:column>
<!--            <h:column>-->
<!--                <f:facet name="header">End Time</f:facet>-->
<!--                <h:outputText value='#{rents.get("endTime")}'/>-->
<!--            </h:column>-->
            <h:column>
                <f:facet name="header">Book</f:facet>
                <h:outputText value='#{rents.get("book")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">User</f:facet>
                <h:outputText value='#{rents.get("user")}'/>
            </h:column>
            <h:column>
                <h:commandButton rendered="#{userRole.isAdmin()} || #{userRole.isModerator()}" value="End Rent" action="#{rentBean.endRent(rents.book.id)}">
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
