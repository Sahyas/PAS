<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <title>Product Management</title>
</h:head>
<h:body>
    <ui:include src="navigation.xhtml"></ui:include>
    <a href="addUser.xhtml" class="btn btn-outline-primary" role="button">Add User</a>
    <h:form>
        <h:dataTable value="#{userBean.users}" var="users">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{users.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">login</f:facet>
                <h:outputText value="#{users.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">password</f:facet>
                <h:outputText value="#{users.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">firstName</f:facet>
                <h:outputText value="#{users.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">lastName</f:facet>
                <h:outputText value="#{users.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">personalId</f:facet>
                <h:outputText value="#{users.personalId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">debt</f:facet>
                <h:outputText value="#{users.debt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">age</f:facet>
                <h:outputText value="#{users.age}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Active</f:facet>
                <h:outputText value="#{users.active}"/>
            </h:column>
            <h:column>
                <h:commandButton rendered="#{userRole.isAdmin()}" value="Delete" action="#{userBean.deleteUser(users.id)}">
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
