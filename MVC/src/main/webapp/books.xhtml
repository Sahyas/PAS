<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Product Management</title>
</h:head>
<h:body>
    <ui:include src="navigation.xhtml"></ui:include>
<!--    <a href="addBook.xhtml" class="btn btn-outline-primary" role="button">Add Book</a>-->
    <h:outputLink value="addBook.xhtml" rendered="#{userRole.isAdmin() || userRole.isModerator()}"><li>Add book</li></h:outputLink>
    <h:form>
        <h:dataTable value="#{bookBean.books}" var="book">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{book.get("id")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">title</f:facet>
                <h:outputText value='#{book.get("title")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">author</f:facet>
                <h:outputText value='#{book.get("author")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">serialNumber</f:facet>
                <h:outputText value='#{book.get("serialNumber")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">genre</f:facet>
                <h:outputText value='#{book.get("genre")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">isRented</f:facet>
                <h:outputText value='#{book.get("rented")}'/>
            </h:column>
            <h:column>
                <h:commandButton rendered="#{userRole.isAdmin()}" value="Delete" action='#{bookBean.deleteBook(book)}'>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
