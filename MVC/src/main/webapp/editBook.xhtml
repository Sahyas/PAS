<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Product Management</title>
</h:head>
<h:body>
    <ui:include src="navigation.xhtml"></ui:include>
    <h:form>
        <h:outputLabel for="title">Title:</h:outputLabel>
        <h:inputText id="title" value="#{bookBean.book.title}"></h:inputText>
        <h:outputLabel for="author">Author:</h:outputLabel>
        <h:inputText id="author" value="#{bookBean.book.author}"></h:inputText>
        <h:outputLabel for="serialNumber">Serial Number:</h:outputLabel>
        <h:inputText id="serialNumber" value="#{bookBean.book.serialNumber}"></h:inputText>
        <h:outputLabel for="genre">Genre:</h:outputLabel>
        <h:inputText id="genre" value="#{bookBean.book.genre}"></h:inputText>
        <h:commandButton value="Submit"
                         action="#{bookBean.editBook(bookBean.book)}"></h:commandButton>
        <h:panelGroup rendered="#{bookBean.statusCode eq 201}">
            <h:outputText value="Book successfully added"></h:outputText>
        </h:panelGroup>
        <h:panelGroup rendered="#{bookBean.statusCode eq 400}">
            <h:outputText value="wrong format"></h:outputText>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
