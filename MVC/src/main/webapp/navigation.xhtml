<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <title>Product Management</title>
</h:head>
<h:body>
    <h:form id="INFO" rendered="#{!userRole.isGuest()}">
        ROLE:
        <h:outputText value='#{userRole.getRole()}'/>
    </h:form>
    <h:form>
        <h:outputLink value="users.xhtml" rendered="#{userRole.isAdmin() || userRole.isModerator()}"><li>Users</li></h:outputLink>
        <h:outputLink value="books.xhtml" ><li>Books</li></h:outputLink>
        <h:outputLink value="rents.xhtml" rendered="#{userRole.isAdmin() || userRole.isModerator()}"><li>Rents</li></h:outputLink>
        <h:outputLink value="login.xhtml" rendered="#{userRole.isGuest()}"><li>Login</li></h:outputLink>
        <h:outputLink value="changePassword.xhtml" rendered="#{!userRole.isGuest()}" ><li>Change password</li></h:outputLink>
        <h:outputLink value="updateUser.xhtml" rendered="#{!userRole.isGuest()}"><li>Update account</li></h:outputLink>
        <h:outputLink value="profile.xhtml" rendered="#{!userRole.isGuest()}"><li>Profile</li></h:outputLink>
        <h:commandButton value="Logout" action="#{authBean.logout()}" rendered="#{!userRole.isGuest()}"/>
    </h:form>
</h:body>
</html>
