<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html">
    <ui:include src="./navigation.xhtml"/>

    Profile:
    <h:form rendered="#{!userRole.isGuest()}">
        <h:dataTable value="#{userBean.profile}" var="users">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{users.get("id")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">login</f:facet>
                <h:outputText value='#{users.get("login")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">password</f:facet>
                <h:outputText value='#{users.get("password")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">firstName</f:facet>
                <h:outputText value='#{users.get("firstName")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">lastName</f:facet>
                <h:outputText value='#{users.get("lastName")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">personalId</f:facet>
                <h:outputText value='#{users.get("personalId")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">debt</f:facet>
                <h:outputText value='#{users.get("debt")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">age</f:facet>
                <h:outputText value='#{users.get("age")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">Active</f:facet>
                <h:outputText value='#{users.get("active")}'/>
            </h:column>
            <h:column>
                <h:commandButton rendered="#{userRole.isAdmin()}" value="Delete" action='#{userBean.deleteUser(users.get("id"))}'>
                </h:commandButton>
            </h:column>
            <h:column>
                <h:commandButton rendered="#{userRole.isAdmin()}" value="Change Activity" action='#{userBean.changeActivity(users.get("id"))}'>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</html>
